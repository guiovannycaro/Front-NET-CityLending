<table>
    <tr *ngFor="let i of perfilesar">
        <td>
            <form (ngSubmit)="onSubmit()">
                <div style="width: 90% !important;MARGIN: 0% 5% 0% 10%;">
                    <div class="row col-xs-12">
                        <h1 style=" text-align: center;"><b> Editar Perfil</b></h1>
                    </div>

                    <div class="row col-xs-6">
                        <div class="col">
                            <label for="lnombre">Perfil</label>
                            <input type="text" class="form-control" [(ngModel)]="i.descripcion" name="descripcion">
                        </div>


                        <div class="col">
                            <label for="ldireccion">Estado</label>
                            <select class="form-select" aria-label="Default select example" [(ngModel)]="i.estado" name="estado">
                           <option value="true">Activo</option>
                           <option value="false">Inactivo</option>
                        </select>
                        </div>
                    </div>

                    <div class="row col-xs-6">
                        <div class="col">

                            <input type="hidden" class="form-control" [(ngModel)]="i.idperfil" name="id">
                        </div>
                        <div class="col">
                            <div>&nbsp;</div>
                        </div>
                    </div>

                    <div class="row col-xs-12">
                        <div>&nbsp;</div>
                    </div>

                    <div class="row col-xs-12">
                        <div class="col" style=" text-align: center;">
                            <button type="button" mat-dialog-close class="btn btn-primary">Cancelar</button>
                        </div>
                        <div class="col" style=" text-align: center;">
                            <button type="submit" mat-dialog-close class="btn btn-success">Guardar</button>
                        </div>
                    </div>
                    <div class="row col-xs-12">
                        <div>&nbsp;</div>
                    </div>

                </div>
            </form>
        </td>
    </tr>
</table>
