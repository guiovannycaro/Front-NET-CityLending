<form [formGroup]="comForm" (ngSubmit)="onSubmit()">

    <div style="width: 80% !important;MARGIN: 0% 5% 0% 10%;">

        <div class="row col-xs-12">
            <h1 style="margin: 3% 0% 0% 20% ;text-align: center;"><b> Nueva Company</b></h1>
        </div>

        <div class="row col-xs-6">
            <div class="col">
                <label for="lnombre">Nombre</label>
                <input type="text" class="form-control" id="names" name="names" formControlName="com_name" placeholder="Nombre">
            </div>
            <div class="col">
                <label for="ldireccion">Direccion</label>

                <input type="text" class="form-control" id="adress" name="adress" formControlName="com_adress" placeholder="Direccion">



            </div>
        </div>

        <div class="row col-xs-6">
            <div class="col">
                <label for="lnombre">Tipo Documento</label>
                <select class="form-select" aria-label="Default select example" id="doctype" name="doctype" formControlName="com_doctype" style="width: 100%;height: 38px;border: 1px solid #ced4da">
                  <option [value]='0' selected>Select Option</option>
                  <option [value]='1'>Cedula</option>
                  <option [value]='2'>Nit</option>
                </select>
            </div>
            <div class="col">
                <label for="ldireccion">Numero Documento</label>

                <input type="number" class="form-control" id="com_number" name="com_number" formControlName="com_number" placeholder="Numero">
            </div>
        </div>


        <div class="row col-xs-6">
            <div class="col">
                <label for="lnombre">Descripcion</label>
                <select class="form-select" aria-label="Default select example" id="com_idciudad" name="com_idciudad" formControlName="com_idciudad" style="width: 100%;height: 38px;border: 1px solid #ced4da">
                  <option [value]='0' selected>Select Option</option>
                  <option [value]='512'>Bogota</option>
                </select>
            </div>
            <div class="col">
                <label for="ldireccion">Estado</label>

                <select class="form-select" aria-label="Default select example" id="com_status" name="com_status" formControlName="com_status" style="width: 100%;height: 38px;border: 1px solid #ced4da">
            <option selected>Select Option</option>
            <option value="true">Active</option>
            <option value="false">Inactive</option>

          </select>

            </div>
        </div>


        <div class="row col-xs-6">
            <div class="col">
                <label for="lnombre">Access Schedule</label>
                <select class="form-select" aria-label="Default select example" id="com_accessschedule" name="com_accessschedule" formControlName="com_accessschedule" style="width: 100%;height: 38px;border: 1px solid #ced4da">
                  <option selected>Select Option</option>
                  <option value="true">Active</option>
                  <option value="false">Inactive</option>

                </select>
            </div>
            <div class="col">
                <div>&nbsp;</div>>

            </div>
        </div>

        <div class="row col-xs-12">
            <div>&nbsp;
                <input type="hidden" class="form-control" id="idcompany" name="idcompany" formControlName="com_idcompany" value="0">
            </div>
        </div>
        <div class="row col-xs-12">
            <div class="col" style=" text-align: center;">
                <button type="button" class="btn btn-primary" mat-dialog-close="true">Cancelar</button>
            </div>
            <div class="col" style=" text-align: center;">
                <button type="submit" [mat-dialog-close]="true" class="btn btn-success">Guardar</button>
            </div>
        </div>


        <div class="row col-xs-12">
            <div>&nbsp;</div>
        </div>
    </div>
</form>
