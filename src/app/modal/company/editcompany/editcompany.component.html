<table>
    <tr *ngFor="let i of companyar ">
        <td>
            <form (ngSubmit)="onSubmit()">

                <div style="width: 80% !important;MARGIN: 0% 5% 0% 10%;">

                    <div class="row col-xs-12">
                        <h1 style="margin: 3% 0% 0% 20% ;text-align: center;"><b> Nueva Company</b></h1>
                    </div>

                    <div class="row col-xs-6">
                        <div class="col">
                            <label for="lnombre">Nombre</label>
                            <input type="text" class="form-control" name="names" [(ngModel)]="i.com_name" placeholder="Nombre">
                        </div>
                        <div class="col">
                            <label for="ldireccion">Direccion</label>

                            <input type="text" class="form-control" name="adress" [(ngModel)]="i.com_adress" placeholder="Direccion">



                        </div>
                    </div>

                    <div class="row col-xs-6">
                        <div class="col">
                            <label for="lnombre">Tipo Documento</label>
                            <select class="form-select" aria-label="Default select example" id="doctype" [(ngModel)]="i.com_doctype" style="width: 100%;height: 38px;border: 1px solid #ced4da">
                <option [value]='0' selected>Select Option</option>
                <option [value]='1'>Cedula</option>
                <option [value]='2'>Nit</option>
              </select>
                        </div>
                        <div class="col">
                            <label for="ldireccion">Numero Documento</label>

                            <input type="number" class="form-control" name="com_number" [(ngModel)]="i.com_number" placeholder="Numero">
                        </div>
                    </div>


                    <div class="row col-xs-6">
                        <div class="col">
                            <label for="lnombre">Descripcion</label>
                            <select class="form-select" aria-label="Default select example" id="com_idciudad" name="com_idciudad" [(ngModel)]="i.com_idciudad" style="width: 100%;height: 38px;border: 1px solid #ced4da">
                <option [value]='0' selected>Select Option</option>
                <option [value]='512'>Bogota</option>
              </select>
                        </div>
                        <div class="col">
                            <label for="ldireccion">Estado</label>

                            <select class="form-select" aria-label="Default select example" name="com_status" [(ngModel)]="i.com_status" style="width: 100%;height: 38px;border: 1px solid #ced4da">
          <option selected>Select Option</option>
          <option value="true">Active</option>
          <option value="false">Inactive</option>

        </select>

                        </div>
                    </div>


                    <div class="row col-xs-6">
                        <div class="col">
                            <label for="lnombre">Access Schedule</label>
                            <select class="form-select" aria-label="Default select example" name="com_accessschedule" [(ngModel)]="i.com_AccessSchedule" style="width: 100%;height: 38px;border: 1px solid #ced4da">
                <option selected>Select Option</option>
                <option value="true">Active</option>
                <option value="false">Inactive</option>

              </select>
                        </div>
                        <div class="col">
                            <div>&nbsp;</div>>

                        </div>
                    </div>

                    <div class="row col-xs-12">
                        <div>&nbsp;
                            <input type="hidden" class="form-control" name="idcompany" [(ngModel)]="i.com_idcompany" value="0">
                        </div>
                    </div>
                    <div class="row col-xs-12">
                        <div class="col" style=" text-align: center;">
                            <button type="button" class="btn btn-primary" mat-dialog-close="true">Cancelar</button>
                        </div>
                        <div class="col" style=" text-align: center;">
                            <button type="submit" [mat-dialog-close]="true" class="btn btn-success">Guardar</button>
                        </div>
                    </div>


                    <div class="row col-xs-12">
                        <div>&nbsp;</div>
                    </div>
                </div>
            </form>
        </td>
    </tr>
</table>
