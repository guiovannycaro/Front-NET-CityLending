<app-navbar></app-navbar>
<app-sidebar></app-sidebar>
<div class="content-wrapper">
    <div class="content-wrapper">
        <section class="content-header">
            <div class="container-fluid">
                <div class="row mb-2">
                    <div class="col-sm-6">
                        <h1>Profile</h1>
                    </div>
                    <div class="col-sm-6">
                        <ol class="breadcrumb float-sm-right">
                            <li class="breadcrumb-item"><a href="dashboard">Home</a></li>
                            <li class="breadcrumb-item active">Profile</li>
                        </ol>
                    </div>
                </div>
            </div>
            <!-- /.container-fluid -->
        </section>

        <!-- Main content -->
        <section class="content">

            <!-- Default box -->
            <div class="card">
                <div class="card-header">
                    <h3 class="card-title"></h3>

                    <div class="card-tools">
                        <button type="button" class="btn btn-tool" data-card-widget="collapse" title="Collapse">
            <i class="fas fa-minus"></i>
          </button>
                        <button type="button" class="btn btn-tool" data-card-widget="remove" title="Remove">
            <i class="fas fa-times"></i>
          </button>
                    </div>
                </div>
                <div class="card-body">

                </div>






                <!-- Default box -->
                <div class="card">

                    <div class="card-body">
                        <!--inicio_scroll-->
                        <div class="scroll-container">

                            <div style="    width: 10%;
                            height: 43px;
                            margin: 0% 0% 0% 21%;
                            z-index: 2;
                            float: right;
                            position: absolute;">
                                <button mat-raised-button color="primary" type="submit" class="btn btn-info" (click)="openAddPerForm()"> Nuevo Usuario</button>
                            </div>

                            <table id="dtBasicExample" class="table table-striped table-bordered" cellspacing="0" width="100%">
                                <thead>
                                    <tr>
                                        <th class="th-sm">#
                                        </th>
                                        <th class="th-sm"> Descripcion
                                        </th>
                                        <th class="th-sm"> Estado
                                        </th>
                                        <th class="th-sm"> Acciones
                                        </th>
                                    </tr>
                                </thead>
                                <tbody>

                                    <tr *ngFor="let i of perfiles">
                                        <td data_id="a">{{i.idperfil }}</td>
                                        <td data_id="b">{{i.descripcion }}</td>
                                        <td data_id="c">{{i.estado}}</td>



                                        <td>
                                            <button data-toggle="modal" data-target="#EditarClienteModal" name="edit" (click)="openEditProForm(i.idperfil); $event.preventDefault();" class="btn btn-warning">Editar</button> -
                                            <button data-toggle="modal" data-target="#EliminarClienteModal" id="id" name="drop" (click)="eliminarPerfil(i.idperfil)" class="btn btn-danger">Eliminar</button>


                                        </td>
                                    </tr>


                                </tbody>
                                <tfoot>
                                    <tr>
                                        <th class="th-sm">#
                                        </th>
                                        <th class="th-sm"> Descripcion
                                        </th>
                                        <th class="th-sm"> Eestado
                                        </th>
                                        <th class="th-sm"> Acciones
                                        </th>
                                    </tr>
                                </tfoot>
                            </table>

                        </div>
                        <!--fin_scroll-->
                    </div>
                    <!-- /.card-body -->
                    <div class="card-footer">

                    </div>
                    <!-- /.card-footer-->
                </div>
                <!-- /.card -->



                <div class="card-footer">

                </div>
                <!-- /.card-footer-->
            </div>
            <!-- /.card -->

        </section>
    </div>

</div>
<app-footer></app-footer>
